name: quality-gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Documentation audit
        run: bash scripts/run_doc_audit.sh

      - name: Plan QA
        run: bash scripts/run_plan_qa.sh NEXT_STAGE_PLAN_2026-02-24.md

      - name: Model registry check
        run: bash scripts/check_model_registry.sh

      - name: Spec contract tests
        run: python -m unittest tests.test_spec_contract

      - name: Runtime smoke tests
        run: python -m unittest tests.test_runtime_smoke

      - name: Stage cycle gate
        run: bash scripts/run_dev_qa_cycle.sh 7

      - name: Expert QA report
        run: bash scripts/run_expert_qa.sh
